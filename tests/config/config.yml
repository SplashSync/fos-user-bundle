imports:
    - { resource: parameters.yml }
    - { resource: splash.yml }
    
# Framework Configuration
framework:
    translator:      { fallbacks: ["%locale%"] }
    router:
        resource:   "%kernel.root_dir%/config/routing.yml"
    templating:
        engines: ['twig']
    form:           ~
    test:           ~
    session:
        storage_id: session.storage.mock_file
    profiler: { only_exceptions: false }

# Doctrine Configuration
doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: true

# Monolog Configuration
monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
            channels: ["!event"]
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]

# SETUP HTTP AUTH for WebServer
security:

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:

        # Disabling the security for the web debug toolbar, the profiler and Assetic.
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # This firewall is used to handle the public login area
        # This part is handled by the FOS User Bundle
        main:
            pattern:             .*
            context:             user
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            logout:             true
            anonymous:          true


    access_control:
        # Public Access to Soap Connector Urls
        - { path: ^/ws/soap,    role: IS_AUTHENTICATED_ANONYMOUSLY }
        # Protected Access to Core WebServices Urls
        - { path: ^/ws/splash,  role: IS_AUTHENTICATED_ANONYMOUSLY }

# FOS User Bundle Config
fos_user:
    db_driver:      orm
    firewall_name:  main
    from_email:
        address:        noreply@splashsync.com
        sender_name:    Splash Sync
    user_class:         Splash\Connectors\FosUser\Entity\User
    group:
        group_class:    Splash\Connectors\FosUser\Entity\Group
        group_manager:  sonata.user.orm.group_manager
    service:
        user_manager:   sonata.user.orm.user_manager

# Sonata User Config
sonata_user:
    security_acl:   false
    manager_type:   orm
    class:
        user:   Splash\Connectors\FosUser\Entity\User
        group:  Splash\Connectors\FosUser\Entity\Group